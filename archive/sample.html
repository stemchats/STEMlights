    <script>
        // uses edition 48
        fetch('https://createsend.com/t/t-5FD7CD44D05FE1FB2540EF23F30FEDED').then(function (response) {
            // The API call was successful!
            return response.text();

        }).then(function (html) {
            console.log(html);
            // Convert the HTML string into a document object
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');

            // Get the image file
            //var img = doc.querySelector('img');
            //console.log(img);

            var all_elements = doc.querySelectorAll("img, p, a"); //*:not(div), 
            // var all_elements = doc.getElementsByTagName("img");
            
            var edition = document.getElementById('edition');

            for (var i=0, max=all_elements.length; i < max; i++) {
                var current = all_elements.item(i);

                for (var j=0; j<current.attributes.length; j++) {
                    var attr = current.attributes[0].name;
                    /* if (attr != "href" && attr != "src") {
                        current.removeAttribute(attr);
                    }
                    if (attr == "style") {
                        console.log("removed style off " + current);
                        current.removeAttribute(attr);
                    } */
                    current.removeAttribute(attr);
                }

                edition.appendChild(current);
            }
                        
        }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
        });
    </script>
